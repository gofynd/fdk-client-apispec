name: Update Postman Collection

on:
  release:
    types:
      - created

jobs:
  update_postman:
    if: ${{ github.event.release.prerelease == false }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update Postman Collection
        run: |
          
          # Application collection
          curl --location --request PUT 'https://api.getpostman.com/collections/42850639-0c99707a-e58d-4364-bff4-92acdb66ad23' \
          --header 'Content-Type: application/json' \
          --header 'X-Api-Key: {{secrets.POSTMAN_API_KEY}}' \
          --data-binary "@postman/application.json"
          
          echo "\n✅ Application collection updated!!"

          # Platform collection
          curl --location --request PUT 'https://api.getpostman.com/collections/42850639-75a441c7-44c8-4722-b0ed-732f7e625519' \
          --header 'Content-Type: application/json' \
          --header 'X-Api-Key: {{secrets.POSTMAN_API_KEY}}' \
          --data-binary "@postman/platform.json"

          echo "\n✅ Platform collection updated!!"
          