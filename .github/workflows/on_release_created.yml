name: Update Postman Collection

on:
  release:
    types:
      - created

jobs:
  update_postman:
    if: ${{ github.event.release.prerelease == false }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update Postman Collection
        run: |
          
          # Application collection
          curl --location --request PUT 'https://api.getpostman.com/collections/25401129-f8ff2896-49c9-4261-99d0-561d7382a71c' \
          --header 'Content-Type: application/json' \
          --header 'X-Api-Key: {{secrets.POSTMAN_API_KEY}}' \
          --data-binary "@postman/application.json"
          
          echo "\n✅ Application collection updated!!"

          # Platform collection
          curl --location --request PUT 'https://api.getpostman.com/collections/25401129-251cb51c-8196-4699-8027-914fb7c86501' \
          --header 'Content-Type: application/json' \
          --header 'X-Api-Key: {{secrets.POSTMAN_API_KEY}}' \
          --data-binary "@postman/platform.json"

          echo "\n✅ Platform collection updated!!"
          