name: Update Postman Collection

on:
  release:
    types:
      - created

jobs:
  update_postman:
    if: ${{ github.event.release.prerelease == false }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update Postman Collection
        run: |
          
          # Application collection
          curl --location --request PUT 'https://api.getpostman.com/collections/43946480-2b74df17-05d6-468c-bb7c-b517541e58f8' \
          --header 'Content-Type: application/json' \
          --header 'X-Api-Key: {{secrets.POSTMAN_API_KEY}}' \
          --data-binary "@postman/application.json"
          
          echo "\n✅ Application collection updated!!"

          # Platform collection
          curl --location --request PUT 'https://api.getpostman.com/collections/43946480-7c96fc3b-877f-4402-98c2-77a924cbb012' \
          --header 'Content-Type: application/json' \
          --header 'X-Api-Key: {{secrets.POSTMAN_API_KEY}}' \
          --data-binary "@postman/platform.json"

          echo "\n✅ Platform collection updated!!"
          