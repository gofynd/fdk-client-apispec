name: Update Postman Collection

on:
  release:
    types:
      - created

jobs:
  update_postman:
    if: ${{ github.event.release.prerelease == false }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Postman Collections
        run: |
          echo "ðŸ†• Creating Application collection..."
          curl --location --request POST "https://api.getpostman.com/collections?workspace=$POSTMAN_WORKSPACE_ID" \
            --header "Content-Type: application/json" \
            --header "X-Api-Key: $POSTMAN_API_KEY" \
            --data-binary "@postman/application.json"
          echo "âœ… Application collection created!"

          echo "ðŸ†• Creating Platform collection..."
          curl --location --request POST "https://api.getpostman.com/collections?workspace=$POSTMAN_WORKSPACE_ID" \
            --header "Content-Type: application/json" \
            --header "X-Api-Key: $POSTMAN_API_KEY" \
            --data-binary "@postman/platform.json"
          echo "âœ… Platform collection created!"
        env:
          POSTMAN_WORKSPACE_ID: ${{ secrets.POSTMAN_WORKSPACE_ID }}
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
