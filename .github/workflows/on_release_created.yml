name: Update Postman Collection

on:
  release:
    types:
      - created

jobs:
  update_postman:
    if: ${{ github.event.release.prerelease == false }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update Postman Collection
        run: |
          
          # Application collection
          curl --location --request PUT 'https://api.getpostman.com/collections/40672591-a93ce392-37cf-4699-93c8-fce6c8809e6f' \
          --header 'Content-Type: application/json' \
          --header 'X-Api-Key: {{secrets.POSTMAN_API_KEY}}' \
          --data-binary "@postman/application.json"
          
          echo "\n✅ Application collection updated!!"

          # Platform collection
          curl --location --request PUT 'https://api.getpostman.com/collections/40672591-327df78b-baae-4910-bc37-62432910b3e9' \
          --header 'Content-Type: application/json' \
          --header 'X-Api-Key: {{secrets.POSTMAN_API_KEY}}' \
          --data-binary "@postman/platform.json"

          echo "\n✅ Platform collection updated!!"
          