name: Update Postman Collection

on:
  release:
    types:
      - created

jobs:
  update_postman:
    if: ${{ github.event.release.prerelease == false }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update Postman Collection
        run: |
          
          # Application collection
          curl --location --request PUT 'https://api.getpostman.com/collections/40672665-9c34ca9f-9674-471f-a866-0ed5ae9ab67c' \
          --header 'Content-Type: application/json' \
          --header 'X-Api-Key: {{secrets.POSTMAN_API_KEY}}' \
          --data-binary "@postman/application.json"
          
          echo "\n✅ Application collection updated!!"

          # Platform collection
          curl --location --request PUT 'https://api.getpostman.com/collections/40672665-d62889c5-ebde-4f06-8386-aa8bf85b0ac6' \
          --header 'Content-Type: application/json' \
          --header 'X-Api-Key: {{secrets.POSTMAN_API_KEY}}' \
          --data-binary "@postman/platform.json"

          echo "\n✅ Platform collection updated!!"
          