name: Test - Update Both

on:
  workflow_dispatch:

jobs:
  update_postman:
    if: ${{ github.event.release.prerelease == false }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Update Postman Collections
        run: |
          echo "üîÅ Updating Application collection..."
          curl --location --request PUT 'https://api.getpostman.com/collections/abc123-app' \
            --header 'Content-Type: application/json' \
            --header 'X-Api-Key: ${{ secrets.POSTMAN_API_KEY }}' \
            --data-binary "@postman/application.json"
          echo "‚úÖ Application updated!"

          echo "üîÅ Updating Platform collection..."
          curl --location --request PUT 'https://api.getpostman.com/collections/xyz456-plat' \
            --header 'Content-Type: application/json' \
            --header 'X-Api-Key: ${{ secrets.POSTMAN_API_KEY }}' \
            --data-binary "@postman/platform.json"
          echo "‚úÖ Platform updated!"
